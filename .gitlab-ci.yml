image: node:6

stages:
  - build
  - download
  - build_prod

build_android:
  stage: build
  script:
    - npm install -g ionic@latest cordova 
    - npm install --silent
    - ionic package build android
  only:
    - master

download:
  stage: download
  script:
    - npm install -g ionic@latest cordova
    - npm install --silent
    - mkdir builds
    - ionic package download -d ./builds/
  artifacts:
    paths:
      - builds/Prihood.apk
  only:
    - master

build_android_prod:
  stage: build_prod
  script:
    - npm install -g ionic@latest cordova
    - npm install --silent
    - ionic package build android --release --prod
    - mkdir builds
    - ionic package download -d ./builds/
  artifacts:
    paths:
      - builds/Prihood.apk
  when: manual
  only:
    - master