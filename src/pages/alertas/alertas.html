<ion-header>
  <ion-toolbar color="prihood">
    <ion-title class='title-page'>Alertas</ion-title>
    <ion-buttons start>
      <button ion-button class="btn-menu" [menuToggle]="activeMenu">
        <img class="logoMenu-img" src="assets/img/logo_menu.png">
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card class='cardAlerta' *ngFor='let tipoAlerta of tipos_alertas' (click)='confirmacionAlerta(tipoAlerta)'>
    <div class="card-title">{{tipoAlerta.descripcion}}
      <img src="{{tipoAlerta.imagen}}"/>
    </div>
  </ion-card>

</ion-content>
