<ion-menu [content]="content" id="menuPrincipal" persistent type='overlay'>

  <ion-header>
    <ion-toolbar color="prihood">
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" menuClose="menuPrincipal">
        {{p.title}}
      </button>
      <button ion-item (click)="logout()" menuClose="menuPrincipal" detail-none>
        Cerrar Sesión
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="root" #content swipeBackEnabled="false"></ion-nav>
