<ion-menu [content]="content" id="menuPrincipal" persistent type='overlay'>

  <ion-header>
    <ion-toolbar color="prihood">
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding id="menuPrincipal-contenido">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/pruebas/visitas/lucas.png">
      </ion-avatar>
      <h2>Lucas Madrazo</h2>
      <p class='infoBarrio'>Barrio Prueba</p>
    </ion-item>

    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" menuClose="menuPrincipal">
        <ion-icon name={{p.icon}} item-start></ion-icon>{{p.title}}
      </button>


      <button ion-item (click)="logout()" menuClose="menuPrincipal" detail-none>
         <ion-icon name='exit' item-end></ion-icon>Cerrar Sesión
      </button>
    </ion-list>
  </ion-content>

  <ion-footer class='footer-contenedor'>
    <img class='footer-logo' src="../../assets/img/logo_title.png">
  </ion-footer>
</ion-menu>

<ion-nav [root]="root" #content swipeBackEnabled="false"></ion-nav>
