<ion-header>
  <ion-toolbar color="prihood">
    <ion-title>Registrar visita</ion-title>
    <ion-buttons start>
      <button ion-button (click)="volver()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <form (ngSubmit)="registrarVisita()">

    <ion-list>
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4>

          <div class="imagenVisita-contenedor">
            <ion-avatar>
              <img src="assets/img/user_avatar.png">
            </ion-avatar>
          </div>

        </ion-col>
        <ion-col col-4></ion-col>
      </ion-row>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-item>
              <ion-label stacked>Nombre</ion-label>
              <ion-input [(ngModel)]="nombreVisita" type="text" name="nombreVisita"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label stacked>Apellido</ion-label>
              <ion-input [(ngModel)]="apellidoVisita" type="text" name="apellidoVisita"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-5>
            <ion-item>
              <ion-label stacked>Tipo Documento</ion-label>
              <ion-select [(ngModel)]="tipoDocumentoVisita" name="tipoDocumentoVisita">
                <ion-option value="1">DNI</ion-option>
                <ion-option value="2">LE</ion-option>
                <ion-option value="3">CI</ion-option>
                <ion-option value="4">Otro</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col col-7>
            <ion-item>
              <ion-label stacked>NÃºmero</ion-label>
              <ion-input [(ngModel)]="numeroDocumentoVisita" type="number" name="numeroDocumentoVisita"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label stacked>Patente</ion-label>
              <ion-input [(ngModel)]="patenteVisita" type="text" name="patenteVisita"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-list>

    <div class="btnRegistrar">
      <button ion-button block outline block type="submit" id="btnRegistrarUsuario">Registrar</button>
    </div>
  </form>

</ion-content>
