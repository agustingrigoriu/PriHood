<ion-header>
  <ion-toolbar color="prihood">
    <ion-title class='title-page'>Visitas</ion-title>
    <ion-buttons start>
      <button ion-button class="btn-menu" [menuToggle]="activeMenu">
        <img class="logoMenu-img" src="assets/img/logo_menu.png">
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="infoVisitas-contenedor">
    <p class="infoVisitas">
      A continuación se encuentran las visitas registradas para los próximos días
    </p>
  </div>
  <ion-list>
    <ion-item *ngFor="let visitante of visitantes">
      <ion-icon name='person' item-start></ion-icon>
      <h2>{{visitante.nombre}} {{visitante.apellido}}</h2>
      <p><b>{{nombre_tipo_documento[visitante.id_tipo_documento - 1]}}: {{visitante.numero_documento}}</b></p>
      <p>{{visitante.fecha_visita | date}}</p>
      <button ion-button clear item-end  (click)="onSelectVisitante(visitante)">Ver</button>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="pageRegistrarVisita()"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>

</ion-content>
