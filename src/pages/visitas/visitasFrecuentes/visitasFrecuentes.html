<ion-header>
  <ion-toolbar color="prihood">
    <ion-title class='title-page'>Visitas</ion-title>
    <ion-buttons start>
      <button ion-button class="btn-menu" [menuToggle]="activeMenu">
        <img class="logoMenu-img" src="assets/img/logo_menu.png">
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="infoVisitas-contenedor">
    <p class="infoVisitas">
      A continuaci√≥n se encuentran las visitas de frecuente acceso al barrio
    </p>
  </div>
  <ion-list>
    <ion-item *ngFor="let visitante of visitantes">
      <ion-avatar item-start>
        <img src="{{visitante.avatar}}">
      </ion-avatar>
      <h2>{{visitante.nombre}} {{visitante.apellido}}</h2>
      <p>Patente: <b>{{visitante.patente}}</b></p>
      <p>{{nombre_tipo_documento[visitante.id_tipo_documento - 1]}}: {{visitante.numero_documento}}</p>
      <button ion-button clear item-end>Ver</button>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="pageRegistrarVisita()"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>
</ion-content>
