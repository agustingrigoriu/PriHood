<ion-header>
  <ion-toolbar color="prihood">
    <ion-title>Enviar mensaje</ion-title>
    <ion-buttons start>
      <button ion-button (click)="volver()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class='informacionMensaje'>
    <p>El siguiente mensaje será enviado a la administración del barrio</p>
  </div>

  <form (ngSubmit)='publicarMensajeDirecto(mensajeDirecto)'>

    <ion-item>
      <ion-label stacked>Asunto</ion-label>
      <ion-input [(ngModel)]="mensajeDirecto.titulo" type="text" name='asunto'></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label stacked>Mensaje</ion-label>
      <ion-textarea [(ngModel)]="mensajeDirecto.texto" type="text" name='mensaje'></ion-textarea>
    </ion-item>

    <ion-fab bottom right>
      <button ion-fab type="submit" id="btnRegistrarMensaje"><ion-icon name="send"></ion-icon></button>
    </ion-fab>

  </form>

</ion-content>
