<ion-header>
  <ion-toolbar color="prihood">
    <ion-title>Enviar mensaje</ion-title>
    <ion-buttons start>
      <button ion-button (click)="volver()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)='publicarMensajeDirecto(mensajeDirecto)'>

    <ion-item>
      <ion-label stacked>Asunto</ion-label>
      <ion-input [(ngModel)]="mensajeDirecto.titulo" type="text" name='asunto'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mensaje</ion-label>
      <ion-input [(ngModel)]="mensajeDirecto.texto" type="text" name='mensaje'></ion-input>
    </ion-item>

    <button ion-fab mini type="submit" id="btnRegistrarMensaje"></button>

  </form>


</ion-content>
