<ion-header>
  <ion-toolbar color="prihood">
    <ion-title>Comunicaci√≥n</ion-title>
    <ion-buttons start>
      <button ion-button (click)="volver()">
        <span ion-text color="primary" showWhen="ios">Volver</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/pruebas/fondoAzul.png">
      </ion-avatar>
      <p class='emisor'>{{publicacion.perfil}}</p>
      <h2>{{publicacion.titulo}}</h2>
    </ion-item>
    <ion-card-content>
      <p class='textoPublicacion'>{{publicacion.texto}}</p>
    </ion-card-content>
    <ion-item>
      <ion-note item-end>
        {{publicacion.fecha | date: 'dd/MM/yy'}}
      </ion-note>
    </ion-item>
  </ion-card>


  <ion-card *ngFor='let comentario of comentarios'>
    <ion-item>
      <h3>{{comentario.usuario}}</h3>
    </ion-item>
    <ion-card-content>
      <p class='comentario'>"{{comentario.comentario}}"</p>
    </ion-card-content>
    <ion-item>
      <p icon-right clear item-end class='fechaComentario'>{{comentario.fecha | date}}</p>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <form (ngSubmit)='comentar(comentario)'>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-item no-lines>
              <ion-label stacked>Comentario</ion-label>
              <ion-textarea [(ngModel)]="comentario.comentario" type="text" name="comentario"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-fab bottom right>
        <button ion-fab mini type="submit" id="btnRegistrarProveedor">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-fab>
    </form>
  </ion-toolbar>
</ion-footer>
