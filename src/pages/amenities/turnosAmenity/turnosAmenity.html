<ion-header>
  <ion-toolbar>
    <ion-title>Reserva de amenity</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='fechaTurno-contenedor'>
    <h2 class='fechaTurno'>{{fecha | date}}</h2>
  </div>
  <ion-card *ngFor='let turno of turnos' (click)='onSelectTurno(turno)'>
    <ion-card-header>
      <ion-item>
        <h2 item-start>{{turno.hora_desde}} - {{turno.hora_desde}}</h2>
        <ion-icon *ngIf='turnoDisponible()' item-end name="checkmark-circle" class='turnoDisponible'></ion-icon>
        <ion-icon *ngIf='!turnoDisponible()' item-end name="close-circle" class='turnoNoDisponible'></ion-icon>
      </ion-item>
      <ion-item>
        <p item-start class='infoTurno'>{{turno.nombre}}</p>
        <p item-end class='infoTurno'>Costo: $ {{turno.costo}}</p>
      </ion-item>
    </ion-card-header>
  </ion-card>

</ion-content>
