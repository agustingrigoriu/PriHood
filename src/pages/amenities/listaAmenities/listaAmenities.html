<ion-header>
  <ion-toolbar color="prihood">
    <ion-title>Amenities</ion-title>
    <ion-buttons start>
      <button ion-button (click)="volver()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-list>
    <ion-item>
      <ion-label>Fecha: </ion-label>
      <ion-datetime displayFormat="MMMM DD, YYYY" pickerFormat="DD MMM YY" min='2017' max='2030' [(ngModel)]="fecha" (ionChange)="fechaSeleccionada($event)"
        monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Setiembre, Octubre, Noviembre, Diciembre"
        monthShortNames="ene, feb, mar, abr, may, jun, jul, ago, set, oct, nov, dic"></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-card *ngFor='let amenity of amenities' (click)='onSelectAmenity(amenity)'>
    <ion-card-header>
      <ion-item class='icono-amenity-item'>
        <h2 item-start>{{amenity.nombre}}</h2>
        <ion-icon item-end name="arrow-dropright-circle" class='iconButton'></ion-icon>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <span item-left>
          <ion-icon name="pin" class='iconAmenity'></ion-icon>
            {{amenity.ubicacion}}
        </span>
      </ion-item>
      <ion-item>
        <span item-left class='descripcionAmenity'>
          <p class='infoAmenity'>{{amenity.descripcion}}</p>
      </span>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
