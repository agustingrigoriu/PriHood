<ion-header>
  <ion-toolbar color="prihood">
    <ion-title class='title-page'>Amenities</ion-title>
    <ion-buttons start>
      <button ion-button class="btn-menu" [menuToggle]="activeMenu">
        <img src="assets/img/logo_menu.png">
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor='let amenity of amenities'>
    <ion-card-header>
      <ion-item class='icono-amenity-item'>
        <h2>{{amenity.nombre}}</h2>
        <ion-icon item-right name="arrow-dropright"></ion-icon>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <span item-left>
          <ion-icon name="pin" class='iconAmenity'></ion-icon>
            {{amenity.ubicacion}}
        </span>
      </ion-item>
      <ion-item>
        <span item-left class='descripcionAmenity'>
          <p class='infoAmenity'>{{amenity.descripcion}}</p>
      </span>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
