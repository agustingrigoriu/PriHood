<ion-content padding id="page">
  <div class="contenedorSuperior">
    <div class="spacer"></div>
    <div>
      <img src="assets/img/logo_title.png" id="logo" />
    </div>
  </div>
  <div class="contenedorInferior">
    <div class="userInput">
      <ion-list inset>
        <ion-item>
          <ion-input type="text" placeholder="Email" id="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña" id="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
    </div>
    <div class="btnIngreso" id="btnIngresarUsuario">
      <button ion-button outline block (click)="login(email, password)">Ingresar</button>
    </div>
    <div>
      <br>
      <button ion-button clear block class="btnExtra" (click)="pushPageNoRegistrado()">No estoy registrado</button>
      <button ion-button clear block class="btnExtra">Olvidé mi contraseña</button>
    </div>
  </div>
</ion-content>
