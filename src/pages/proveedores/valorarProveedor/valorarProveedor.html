<ion-header>
  <ion-toolbar color="prihood">
    <ion-title>Valoraci√≥n de servicio</ion-title>
    <ion-buttons start>
      <button ion-button (click)="volver()">
        <span ion-text color="primary" showWhen="ios">Volver</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor='let comentario of comentarios'>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{comentario.avatar}}">
      </ion-avatar>
      <h3>{{comentario.nombre}} {{comentario.apellido}}</h3>
    </ion-item>
    <ion-card-content>
      <p class='comentario'>"{{comentario.mensaje}}."</p>
    </ion-card-content>
    <ion-item>
      <span item-left>
        <rating [(ngModel)]="comentario.rating" readOnly="true" class='stars'></rating>
      </span>
      <p icon-right clear item-end class='fechaComentario'>{{comentario.fecha | date}}</p>
    </ion-item>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <form (ngSubmit)='votar(voto)'>

      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-item no-lines>
              <ion-label stacked>Comentario</ion-label>
              <ion-textarea [(ngModel)]="voto.comentario" type="text" name="comentario"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="rating-wrapper">
        <rating [(ngModel)]="voto.rating" name='rating' class='calificacionStars'></rating>
      </div>
      <ion-fab bottom right>
        <button ion-fab mini type="submit" id="btnRegistrarProveedor">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-fab>
    </form>
  </ion-toolbar>
</ion-footer>
