<ion-header>
  <ion-toolbar color="prihood">
    <ion-title>Detalle de solicitud</ion-title>
    <ion-buttons start>
      <button ion-button (click)="volver()">
        <span ion-text color="primary" showWhen="ios">Volver</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-avatar item-end>
        <img class='img-avatar' src="/assets/img/pruebas/visitas/pato.png">
      </ion-avatar>
      <p>Conductor</p>
      <h2>Patricio Pérez</h2>
    </ion-item>
    <ion-list no-lines>
      <ion-item>
        <ion-icon color="primary" small item-start name='pin'></ion-icon>
        <p>Desde</p>
        <h2>Barrio El Tipal</h2>
      </ion-item>
      <ion-item>
        <ion-icon color="primary" small item-start name='pin'></ion-icon>
        <p>Hasta</p>
        <h2>Universidad Tecnológica Nacional</h2>
      </ion-item>
    </ion-list>
    <ion-list no-lines>
      <ion-item>
        <ion-icon color="subtle" small item-start name='information-circle'></ion-icon>
        <p>Tipo</p>
        <h2>Recurrente</h2>
      </ion-item>
      <ion-item>
        <ion-icon color="subtle" small item-start name='calendar'></ion-icon>
        <p>Fecha</p>
        <h2>Todos los Martes</h2>
      </ion-item>
      <ion-item>
        <ion-icon color="subtle" small item-start name='alarm'></ion-icon>
        <p>Hora</p>
        <h2>14:00 hs</h2>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-icon small item-start name='car'></ion-icon>
      <p>Información</p>
      <h2>Automóvil</h2>
    </ion-item>
    <ion-item>
      <ion-list no-lines>
        <ion-item>
          <h3 item-start>Modelo: </h3>
          <h3 item-end><b>Toyota Corola</b></h3>
        </ion-item>
        <ion-item>
          <h3 item-start>Color: </h3>
          <h3 item-end><b>Blanco</b></h3>
        </ion-item>
        <ion-item>
          <h3 item-start>Patente: </h3>
          <h3 item-end><b>FHR-123</b></h3>
        </ion-item>
      </ion-list>
    </ion-item>
    <ion-list no-lines>
      <ion-item>
        <ion-icon small item-start name='document'></ion-icon>
        <h2>Observaciones</h2>
      </ion-item>
      <ion-item>
        <p class='observaciones'>Ninguna</p>
      </ion-item>
    </ion-list>
    <ion-list no-lines>
      <ion-item>
        <ion-badge color='primary' item-end>Aceptada</ion-badge>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
