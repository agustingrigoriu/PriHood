<ion-header>
  <ion-toolbar color="prihood">
    <ion-title class='title-page'>Carpooling</ion-title>
    <ion-buttons start>
      <button ion-button class="btn-menu" [menuToggle]="activeMenu">
        <img class="logoMenu-img" src="assets/img/logo_menu.png">
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-card class="adv-map">
        <div style="position: relative">
          <img src="assets/img/pruebas/carpooling/mapaEjemplo.png">
          <ion-fab right top>
            <button ion-fab color="primary">
              <ion-icon name="pin"></ion-icon>
            </button>
          </ion-fab>
        </div>
        <ion-item>
          <ion-icon color="subtle" large item-start name='pin'></ion-icon>
          <p>Lugar de referencia</p>
          <h2>Universidad Tecnol√≥gica Nacional</h2>
        </ion-item>
        <ion-item>
          <ion-icon color="subtle" large item-start name='calendar'></ion-icon>
          <p>Fecha</p>
          <h2>Todos los Martes a las 14:00 hs</h2>
        </ion-item>
        <ion-item>
          <ion-icon color="subtle" large item-start name='information-circle'></ion-icon>
          <p>Tipo</p>
          <h2>Recurrente</h2>
        </ion-item>
        <ion-item actions>
          <ion-badge color='primary' item-start>Aceptada</ion-badge>
          <button ion-button color="primary" clear item-end icon-start (click)='verDetalleSolicitud()'>
            <ion-icon name='navigate'></ion-icon>
              Ver
          </button>
        </ion-item>
      </ion-card>
</ion-content>
