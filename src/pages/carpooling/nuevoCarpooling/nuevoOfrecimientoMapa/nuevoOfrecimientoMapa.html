<ion-header>
    <ion-toolbar color="prihood">
        <ion-title>Nuevo ofrecimiento</ion-title>
        <ion-buttons start>
            <button ion-button (click)="volver()">
        <span ion-text color="primary" showWhen="ios">Atr√°s</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label> Sale desde el barrio</ion-label>
            <ion-toggle [(ngModel)]="viaje.saleBarrio"></ion-toggle>
        </ion-item>
        <ion-item [hidden]="viaje.saleBarrio">
            <ion-label>Desde</ion-label>
            <ion-input [(ngModel)]='lugarDesdeTexto' #lugarDesde placeholder="lugar de partida" type="text"></ion-input>
        </ion-item>
        <ion-item [hidden]="!viaje.saleBarrio">
            <ion-label>Desde</ion-label>
            <ion-input disabled value="desde el barrio" type="text"></ion-input>
        </ion-item>
        <ion-item [hidden]="!viaje.saleBarrio">
            <ion-label>Hasta</ion-label>
            <ion-input [(ngModel)]='lugarHastaTexto' #lugarHasta placeholder="lugar de llegada" type="text"></ion-input>
        </ion-item>
        <ion-item [hidden]="viaje.saleBarrio">
            <ion-label>Hasta</ion-label>
            <ion-input disabled value="hasta el barrio" type="text"></ion-input>
        </ion-item>
    </ion-list>

    <div class="mapaContenedor">
        <div #map id="map"></div>
    </div>

    <ion-list no-lines>
        <ion-item actions>
            <button (click)='finalizar()' ion-button color="primary" clear item-end icon-start>
                <ion-icon name='arrow-dropright-circle'></ion-icon>
                Finalizar  
            </button>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer class='footer'>
    <div class="footer-info">
        <p>Paso <b>2</b> de 2</p>
    </div>
</ion-footer>
