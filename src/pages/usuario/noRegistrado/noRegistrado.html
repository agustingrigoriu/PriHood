<ion-content>
  <ion-slides pager>

    <ion-slide *ngFor="let slide of slides" class="slideRegistrarUsuario">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide class="slideRegistrarUsuario">
      <div class="top20"></div>
      <img src="assets/img/logo_transparente.png" class="slide-image" />
      <h2 class="slide-title">¿Ya lo tenés?</h2>
      <p>Ingresá al código que figura en la tarjeta o escaneá el código QR de la misma</p>
      <button ion-button round large (click)="ingresarCodigo()"><ion-icon name="keypad"></ion-icon></button>
      <button ion-button round large (click)="escanearCodigo()"> <ion-icon name="qr-scanner"></ion-icon></button>
    </ion-slide>

  </ion-slides>
</ion-content>
